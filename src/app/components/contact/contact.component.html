<!-- Font Awesome CDN -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>
<body>
    
    <div class="contact-container">
        <h2><i class="fas fa-headset"></i> Contact Us</h2>
        <p>Have questions or need help with your bus booking? Reach out to us!</p>
      
        <!-- Reactive form -->
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
          <div class="form-group">
            <label for="name"><i class="fas fa-user"></i> Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              placeholder="Your name"
              required
            />
          </div>
      
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              placeholder="Your email"
              required
            />
          </div>
      
          <div class="form-group">
            <label for="message"><i class="fas fa-comment-dots"></i> Message</label>
            <textarea
              id="message"
              rows="5"
              formControlName="message"
              placeholder="Your message"
              required
            ></textarea>
          </div>
      
          <button type="submit">
            <i class="fas fa-paper-plane"></i> Send Message
          </button>
        </form>
      
        <div class="contact-info">
          <h3><i class="fas fa-info-circle"></i> Our Info</h3>
          <p><i class="fas fa-envelope"></i> support&#64;busbooking.com</p>
          <p><i class="fas fa-phone"></i> +91 98765 43210</p>
          <p><i class="fas fa-map-marker-alt"></i> 123, Travel Plaza, Bengaluru, India</p>
        </div>
        <a routerLink="/contact-list">see list</a>
      </div>
      
</body>
