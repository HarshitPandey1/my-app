<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <h2>Login</h2>
  
      <div class="form-group">
        <label for="identifier">Username / Email</label>
        <input
          type="text"
          id="identifier"
          formControlName="identifier"
          placeholder="Enter your username or email" />
        <div class="error" *ngIf="f['identifier'].touched && f['identifier'].invalid">
          Identifier is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password" />
        <div class="error" *ngIf="f['password'].touched && f['password'].invalid">
          Password is required
        </div>
      </div>
  
      <div *ngIf="loginError" class="login-error">
        {{ loginError }}
        <a routerLink="/register">Click here to Register</a>
      </div>
  
      <button type="submit" class="login-btn" [disabled]="loginForm.invalid">
        Login
        <span class="arrow" [class.animate-out]="isClicked">&#8594;</span>
      </button>
      
      
    </form>
  </div>
