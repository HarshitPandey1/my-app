<body>
    <div class="register-container">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
          <h2>Create Account</h2>
      
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              placeholder="Enter your username"
            />
            <small *ngIf="f['username'].touched && f['username'].invalid">
              Username is required (min 3 characters)
            </small>
          </div>
      
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              placeholder="Enter your email"
            />
            <small *ngIf="f['email'].touched && f['email'].invalid">
              Please enter a valid email
            </small>
          </div>
      
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              placeholder="Enter your password"
            />
            <small *ngIf="f['password'].touched && f['password'].invalid">
              Password is required (min 6 characters)
            </small>
          </div>
      
          <div *ngIf="registerError" class="register-error">
            {{ registerError }}
            <a routerLink="/login">Click here to Login</a>
          </div>
      
          <button type="submit" class="register-btn" [disabled]="registerForm.invalid">
            Register
            <span class="arrow" [class.animate-out]="isClicked">&#8594;</span>
          </button>
        </form>
      </div>
      
</body>
