<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<header class="navbar">
  <div class="logo">
    <i class="fas fa-bus"></i>
    <span>BusBooking</span>
  </div>
  <nav>
    <ul class="nav-links">
      <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="#"><i class="fas fa-route"></i> Routes</a></li>
      <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
      <li><a href="#"><i class="fas fa-phone-alt"></i> Contact</a></li>
    </ul>
  </nav>

  <!-- Profile Icon with click event -->
  <div class="profile" (click)="togglePopup()">
    <i class="fas fa-user-circle"></i>
  </div>

  <!-- Popup Menu -->
  <div class="popup-menu" [ngClass]="{'show': isPopupVisible}">
    <ul>
      <li><a [routerLink]="['/profile']">Go to Profile</a></li>
      <li><a href="#">Settings</a></li>
      <li><a href="#" (click)="logout()">Logout</a></li>
    </ul>
  </div>
</header>
