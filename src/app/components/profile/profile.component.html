<div class="profile-container" *ngIf="profileData">
  <div class="profile-card">
    <div class="progress-wrapper">
      <div class="progress-bar">
        <div class="progress-fill" [style.width.%]="profileCompletion"></div>
      </div>
      <p class="progress-text">{{ profileCompletion }}% Profile Completed</p>
    </div>

    <div class="profile-image">
      <img [src]="profileForm.get('photoUrl')?.value" alt="Profile Picture" />
    </div>

    <div class="profile-details">
      <h2>{{ profileForm.get('name')?.value || 'Your Name' }}</h2>
      <p><strong>Email:</strong> {{ profileForm.get('email')?.value || '-' }}</p>
      <p><strong>Location:</strong> {{ profileForm.get('location')?.value || '-' }}</p>
      <p><strong>Skills:</strong> {{ profileForm.get('skills')?.value || '-' }}</p>
    </div>
  </div>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-form">
    <div class="form-group image-upload">
      <label for="photoUpload">Upload Profile Picture</label>
      <input type="file" id="photoUpload" (change)="onFileSelected($event)" accept="image/*">
    </div>
    <input formControlName="name" placeholder="Name">
    <input formControlName="email" placeholder="Email">
    <input formControlName="location" placeholder="Location">
    <input formControlName="skills" placeholder="Skills">

    <button type="submit">Update Profile</button>
  </form>
</div>
